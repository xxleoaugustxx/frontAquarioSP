type Animal @model @auth(rules: [{allow: public}]) {
  id: ID!
  nome: String!
  registro: String
  idade: Int
  especie: String
  temperaturaIdeal: Float
  bpmIdeal: Float
  habitat: String
  imagem: AWSURL
  comentarios: String
  alimentacao: String
  cor: String
  especialista: String
  tamanho: String
  peso: String
}
 